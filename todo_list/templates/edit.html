{% extends 'base.html' %}

{% block title%} To-Do List | EDIT ITEM {% endblock %}

{% block content %}
    {% if item %}
     
        <form class="form-inline my-2 my-lg-0" method = "POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" aria-label="Search" name=" {{ item.item }}">

            <input type="hidden" value="{{ item.completed }}" name="completed">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Edit</button>
          </form>   
    {% endif %}
{% endblock %}
